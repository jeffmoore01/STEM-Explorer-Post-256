<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Post 256 Calendar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  #calendar-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }
  .month-container {
    width: 90%; /* Enlarge the calendar by 10% */
    max-width: 660px; /* Maximum width */
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
  .month-header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  .calendar-table {
    width: 100%;
    border-collapse: collapse;
  }
  .calendar-table th, .calendar-table td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc;
  }
  .calendar-table th {
    background-color: #4CAF50;
    color: white;
  }
  .calendar-table td {
    background-color: #f2f2f2;
  }
  .highlight {
    background-color: #FFC107;
  }
  .navigation-buttons {
    margin-top: 20px;
  }
  .navigation-buttons button {
    margin: 0 5px;
    padding: 10px 20px;
    background-color: #008CBA;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="calendar-container"></div>

<script>
  const monthNames = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];

  function generateCalendar(month, year) {
    const container = document.getElementById('calendar-container');
    container.innerHTML = '';
    
    const table = document.createElement('div');
    table.classList.add('month-container');
    table.innerHTML = `
      <div class="month-header">${monthNames[month]} ${year}</div>
      <table class="calendar-table">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    `;
    container.appendChild(table);
    
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    const calendarBody = document.getElementById('calendar-body');
    let date = 1;
    
    for (let i = 0; i < 6; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < 7; j++) {
        const cell = document.createElement('td');
        if (i === 0 && j < firstDay) {
          cell.textContent = '';
        } else if (date > daysInMonth) {
          break;
        } else {
          cell.textContent = date;
          if (j === 2) { // Meeting on Tuesday
            cell.classList.add('highlight');
            cell.textContent += '\nMeeting';
          }
          date++;
        }
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
    }
  }

  const currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();

  function goToPreviousMonth() {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    generateCalendar(currentMonth, currentYear);
  }

  function goToNextMonth() {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    generateCalendar(currentMonth, currentYear);
  }

  generateCalendar(currentMonth, currentYear);
</script>

<div class="navigation-buttons">
  <button onclick="goToPreviousMonth()">Previous Month</button>
  <button onclick="goToNextMonth()">Next Month</button>
</div>

</body>
</html>
