<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }
    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #666;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome STEM Explorer Post 256</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Form</a></li>
      <li><a href="#">Inforamtion</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#"  onclick="loadPage('scrapbook.html')">ScrapBook</a></li>
    </ul>
  </nav>
  <iframe id="contentFrame" width="100%" height="500px" frameborder="0"></iframe>
 
    <script>
        function loadPage(url) {
            // Set the src attribute of the iframe to the specified URL
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
