<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  border: 5px outset yellow;
  background-color: navy;
  color: rgb(255, 255, 255);
  text-align: center;
  
}
</style>
</head>
<body>
<div  class="myDiv">
<h1> Stem Explorer Post Registraition Page</h1>
</div>


<div class="myDiv">
  <h2>Enter information down below to join Stem Explorer Post</h2>
  <p></p>
</div>

<p></p>
<h1>The input element</h1>

<form action="/action_page.php">
	<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname"><br><br>
	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="lname"><br><br>
	<label for="state">State:</label>
	<input type="text" id="state" name="state"><br>
<br>
	<label for="city">City:</label>
	<input type="text" id="city" name="city"><br>
<br>
	<label for="zip">Zip Code:</label>
	<input type="number" id="zip" name="zip"><br>
<br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age"><br>
<h6>Contact Info</h6><br>
  <label for="RegEmail">Email Address</label>
  <input type="email" id="RegEmail" name="RegEmail"><br>
<br>
  <label for="RegPhoneNumber">Contact Number:</label>
  <input type="tel" id="RegPhoneNumber" name="RegPhoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
<br>
	<label for="SpecialInterests">Special Interests</label>
	<input type="checkbox" id="Projects" name="Projects"><br>
<br>
	<label for="Why">Why do you want to join?</label>
 
<br>
<br>


  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>
</body>
</html>
