<!DOCTYPE html>
<html>
<head>
	
<style>
.myDiv {
  border: 5px outset yellow;
  background-color: navy;
  color: rgb(255, 255, 255);
  text-align: center;
  
}
</style>
</head>
<body>
<div  class="myDiv">
<h1> Stem Explorer Post Registraition Page</h1>
</div>


<div class="myDiv">
  <h2>Enter information down below to join Stem Explorer Post</h2>
  <p></p>
</div>

<p></p>
<h3>Contact Info</h3><br>

<form id="contact">
	<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname"><br><br>
	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="lname"><br><br>
	<label for="state">State:</label>
	<input type="text" id="state" name="state"><br>
<br>
	<label for="city">City:</label>
	<input type="text" id="city" name="city"><br>
<br>
	<label for="zipcode">Zip Code:</label>
	<input type="number" id="zipcode" name="zipcode"><br>
<br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age"><br>
<br>
  <label for="emailadress">Email Address:</label>
  <input type="email" id="emailadress" name="emailadress"><br>
<br>
  <label for="contactnumber">Contact Number:</label>
  <input type="tel" id="contactnumber" name="contactnumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
<br>
	

	<label for="whydoyouwanttojoin">Why do you want to join?</label>
	<br>
	<textarea id="whydoyouwanttojoin" name="whydoyouwanttojoin" rows="4" cols="50">
	
		</textarea>
<br>
<br>


  
</form>
<button type="submit" class="btn btn-primary" onclick="sendMail()">Submit Registration</button>
<script>
	
	function sendMail() {
		var fname = document.getElementById('fname').value;
		var lname = document.getElementById('lname').value;
		var state = document.getElementById('state').value;
		var city = document.getElementById('city').value;
		var zipcode = document.getElementById('zipcode').value;
		var age = document.getElementById('age').value;
		var emailadress = document.getElementById('emailadress').value;
		var contactnumber = document.getElementById('contactnumber').value;
		var whydoyouwanttojoin = document.getElementById('whydoyouwanttojoin').value;
		var title="New application for explorer post"
		var message= "register information <br>" + fname + "<br>" + lname + "<br>" + state + "<br>" + city + "<br>"  + zipcode + "<br>" + age + "<br>" + emailadress + "<br>" + contactnumber +   "<br>" + whydoyouwanttojoin + "<br>";
		window.location.href = 'mailto:tinkerpost256@gmail.com?subject= - ' + title +   '&body=' + message;
	};
</script>
</body>
</html>
