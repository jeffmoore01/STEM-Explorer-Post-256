<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEM Explorer Post 256 Registration Page</title>
  </head>
  <body>
    <div id="app">
      <!DOCTYPE html>
<html>
<body>

<h1>The input element</h1>

<form action="/action_page.php">
	<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname"><br><br>
	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="lname"><br><br>
	<label for="state">State:</label>
	<input type="text" id="state" name="state"><br>
<br>
	<label for="city">City:</label>
	<input type="text" id="city" name="city"><br>
<br>
	<label for="zip">Zip Code:</label>
	<input type="number" id="zip" name="zip"><br>
<br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age"><br>
<h6>Contact Info</h6><br>
  <label for="RegEmail">Email Address</label>
  <input type="email" id="RegEmail" name="RegEmail"><br>
<br>
  <label for="RegPhoneNumber">Contact Number:</label>
  <input type="tel" id="RegPhoneNumber" name="RegPhoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
<br>
	<label for="SpecialInterests">Special Interests</label>
	<input type="checkbox" id="Projects" name="Projects"><br>
<br>
	<label for="Why">Why do you want to join?</label>
	<textarea rows"10" cols="80" maxlength="250" >
</textarea><br>
<br>


  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</body>
</html>

    </div>
  </body>
</html>
